{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
    }

    .login-card {
        width: 600px;
        padding: 20px;
        border-radius: 10px;
        background-color: #333377db;
        color: white;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .login-form {
        margin-top: 20px;
    }

    .login-form label {
        color: white;
    }

    .login-form button {
        margin-top: 10px;
    }

    .login-form .signup-link {
        color: white;
        text-decoration: none;
    }

    .login-form .signup-link:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="card mt-5 login-card">
        <div class="card-body">
            <h2 class="card-title text-center">Sign Up</h2>
            <form class="login-form" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="signup-link" style="color: white;">Log In here</a></p>
        </div>
    </div>
</div>
{% endblock %}
