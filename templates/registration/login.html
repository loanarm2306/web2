{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Establece el alto del contenedor al 100% del viewport */
        background-color: #ffffff;
    }

    .login-card {
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: #333377db; /* Ajustamos el color del fondo */
        color: white;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .login-form {
        margin-top: 20px;
    }
</style>

<div class="login-container">
    <div class="card mt-5 login-card">
        <div class="card-body">
            <h2 class="card-title text-center">Iniciar sesión</h2>
            <form class="login-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
            <p class="mt-3 text-center">¿No tienes una cuenta? <a href="../signup" style="color:white;">Regístrate aquí</a></p>
        </div>
    </div>
</div>
{% endblock %}
