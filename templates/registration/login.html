{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffffff;
    }

    .login-card {
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        background-color: #333377db;
        color: white;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .login-form {
        margin-top: 20px;
    }
</style>

<div class="login-container">
    <div class="card mt-5 login-card">
        <div class="card-body">
            <h2 class="card-title text-center">Log In</h2>
            <form class="login-form" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="../signup" style="color:white;">Sign up here!</a></p>
        </div>
    </div>
</div>
{% endblock %}
